<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>JavaScript on Steroids</title>
</head>
<body>

    <div class = 'container-1'>
        <h2>Challenge 1: Your Age in Days </h2>
        <div class = 'flex-box-container-1'>


            <div>
                <button class = 'Btn btn-primary' onclick="ageInDays()"> Click me </button>
            </div>


            <div>
                <button class = 'btn btn-danger' onclick="reset()">Refresh </button>
            </div>
        

        </div>
        <div class = 'flex-box-container-1'>
            <div id = 'flex-box-result'></div>
        </div>
    </div>


    <div class = 'container-2'> 

        <h2> Challenge 2 Cat Generator </h2>
        <button class = "btn btn-success" id="cat-generator" onclick="generateCat()"> Generate Picture </button> 
       
        <div class = 'flex-box-container-2' id="flex-cat-gen">  
        
        </div>
        
        

    </div>
     <div class='container-3'>
        <h2> Challenge 3 Rock, Paper, Scissors </h2>
        <div class='flex-box-rps' id='flex-box-rps-div'>  
            <img id="rock" src="https://www.kindpng.com/picc/m/248-2486440_chronic-kidney-stones-monster-sticker-cartoon-rock-clipart.png" hight=150 width =150 alt="" onclick="rpsGame(this)">   
            <img id= "paper" src="https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/image/rDtN98Qoishumwih/cartoon-hand-holding-paper-vector-illustration_QkW6hb_thumb.jpg" height=150 width = 150  alt="" onclick="rpsGame(this)"> 
            <img id= "scissors" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTa9aXCq7c26hFRHqgS6eH7PstMgikj3vhmcA&usqp=CAU" height= 150 width = 150 alt="" onclick="rpsGame(this)">
        </div>

     




    </div>

    <div class ='container-4'>
        <h2 id  = 'change-my-color'> Challenge 4 Buttons/Fun </h2>
        <div class = 'flex-box-pick-color'>
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                <option value="random"> Random </option>
                <option value="red">Red</option>
                <option value="green">Green </option>
                <option value="reset">Reset </option>
                </select>
            </form>

            <button class='btn btn-primary'>Weeee</button>
            <button class='btn btn-danger'>Yahooo</button>
            <button class='btn btn-warning'>Google</button>
            <button class='btn btn-success'>Facebook</button>

        </div>
    </div>

    <script src="static/js/script.js">


    </script>
</body>
</html>
